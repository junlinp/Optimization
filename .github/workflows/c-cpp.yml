name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Eigen3
      run: git clone git clone "https://gitlab.com/libeigen/eigen.git"
    - name: Install Eigen3
      run: mkdir -p eigen/build && cd eigen/build && cmake .. && make install && cd ..
      
    - name: Googletest installer
      uses: MarkusJx/googletest-installer@v1.1
      
    - name: cmake configuration
      run: mkdir -p build && cd build && cmake ..
    - name: make check
      run: cd build && make

